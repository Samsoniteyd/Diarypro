
{% extends "base.html" %}
{% block title %}
  update page
{% endblock title %}

{% block content %}

<section id="app" class="my-3">
  <div class="container my-3">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card">
          <div class="card-header display-3"> update App</div>
            <div class="card-body">
                <form action="" method="post">
                {% csrf_token %}
                <div class="form-group my-2">
                    <label for=""> update Task Title</label>
                    <input type="text"  value="{{content.title}}" class="form-control" id="ti" name="title">
                </div>

                <div class="form-group my-2">
                    <label for="">update Description</label>
                    <textarea name="description" id="desc" cols="30" rows="6" class="form-control"> {{content.description}} </textarea>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">update</button>
                </div>

                </form>

        

          
                  
               
           
             
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
  
{% endblock content %}
